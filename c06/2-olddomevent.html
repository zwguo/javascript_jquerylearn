<html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OLD-DOM-EVENT-FORM</title>
		<script type="text/javascript">
			function checkUsername(){
				var elMsg = document.getElementById('feeback');
				var elUserName = document.getElementById('username');//或者直接使用this，但IE8-不支持
				if(elUserName.value.length < 5){
					elMsg.textContent = 'Username must be 5 characters or more';
				} else{
					elMsg.textContent = '';
				}
			}
		</script>
	</head>
	<body>
		<form method="post" action="http://www.baidu.com/register">
			<label for="username">Create a username:</label>
			<input type="text" id="username"/>
			<div id="feeback"></div>

			<label for="password">Create a password:</label>
			<input type="password" id="password" />
			<br/>

			<input type="submit" value="Sign up!" />
		</form>
	</body>
	<script type="text/javascript">
		if(document.location.href.indexOf("?") > 0){
			var runJsPath = document.location.href.split("?")[1].split("=")[1];
			var jsPath = '<script src="' + runJsPath + '"><\/script>';
			document.write(jsPath);
		}
		function br(){
			document.write("<br/>");
		}
		function wb(text){
			//2017-12-02 12:04
			document.write(text + "<br/>");
		}
		var elUsername = document.getElementById('username');
		elUsername.onblur = checkUsername;
	</script>
</html>
