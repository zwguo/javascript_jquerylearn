<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5事件</title>
	</head>
	<body>
		<form id="form1">
			<a href="http://www.baidu.com">some link</a>
			<label>input name:</label>
			<input type="text" id="username">
		</form>
		<a href="?path=html5.js">html5.js</a>
	</body>
	<script type="text/javascript">
		if(document.location.href.indexOf("?") > 0){
			var runJsPath = document.location.href.split("?")[1].split("=")[1];
			var jsPath = '<script src="' + runJsPath + '"><\/script>';
			document.write(jsPath);
		}
		function br(){
			document.write("<br/>");
		}
		function wb(text){
			//2017-12-02 12:04
			document.write(text + "<br/>");
		}
	</script>
</html>
