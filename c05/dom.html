<html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM Tree</title>
		<style type="text/css">
			.hot{
				background-color: yellow
			}
			.cool{
				background-color: blue
			}
			.red{
				background-color: red
			}
			.first{
				color: red;
				background-color: yellow
			}
			.second{
				color: pink;
				background-color: yellow
			}
		</style>
	</head>
	<body>
		<h1 id="header">List King</h1>
		<h2>Buy groceries</h2>
		<ul>
			<li id="one" class="hot"><em style="display:none">fresh</em> figs</li>
			<li id="two" class="hot">pine nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>
		<h2 id="scriptResults"></h2>
	</body>
	<script type="text/javascript">
		if(document.location.href.indexOf("?") > 0){
			var runJsPath = document.location.href.split("?")[1].split("=")[1];
			var jsPath = '<script src="' + runJsPath + '"><\/script>';
			document.write(jsPath);
		}
		function br(){
			document.write("<br/>");
		}
		function wb(text){
			//2017-12-02 12:04
			document.write(text + "<br/>");
		}
	</script>
</html>
